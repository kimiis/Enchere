<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Automobile</title>
</head>
<body>
<main>
    <div>
        <div
                th:replace="filtre.html :: fragModifFiltre(marques=${marques},couleurs=${couleurs},localisations=${localisations},
        retraits=${retraits})">
        </div>

        <label for="energie">Energies</label>
        <select name="energie" id="energie">
            <option value="" disabled selected>Choisissez le carburant</option>
            <option th:each="energie : ${energies}" th:value="${energie.getNom()}"
                    th:text="${energie.getTexte()}"></option>
        </select>
    </div>
</main>
</body>
</html>
