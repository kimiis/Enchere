<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <script src="/Js/logout.js" sec:authorize="isAuthenticated()"></script>
    <meta charset="UTF-8">
    <title>layoute</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
    <link th:href="@{Css/menu.css}" rel="stylesheet"/>
</head>
<body>
<header>
    <section class=menuP>


        <nav>
            <a class="alogo" href="accueil"> <img src="images/accueilCategorie/logo.png" class="logo" alt="logo"></a>
            <form class="search" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"
                  action="/searchByNameAndType"
                  method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>


                <div class="rechercher">
                    <input class="searchBar form-control" type="search" id="site-search" name="nom"
                           placeholder="Rechercher un article"/>

                    <select class="form-select searchCategorie " name="idType" required>
                        <option value="" selected disabled hidden>-- Choisir la catégorie --</option>
                        <option th:each="type : ${types}" th:value="${type.getId()}"
                                th:text="${type.getTexte()}"></option>

                    </select>
                    <button class="bouttonSearch btn btn-outline-primary" type="submit">Search</button>
                </div>

            </form>

            <ul class="menu">
                <div>
                    <li><a href="accueil">Accueil</a></li>
                </div>

                <div sec:authorize="!isAuthenticated()">
                    <li><a href="subscribe">S'inscrire</a></li>
                </div>

                <div sec:authorize="!isAuthenticated()">
                    <li><a href="login">Se connecter</a></li>
                </div>

                <div sec:authorize="isAuthenticated()">
                    <li><a href="deconnexion">Deconnexion</a></li>
                </div>

                <div sec:authorize="isAuthenticated()">
                    <li><a href="profil">Profil</a></li>
                </div>

                <div sec:authorize="isAuthenticated()">
                    <li><a href="vendre_article">Vendre</a></li>
                </div>

                <div sec:authorize="isAuthenticated()">
                    <li><a href="mesEncheres">Mes enchères</a></li>
                </div>


            </ul>
        </nav>
    </section>
</header>
</body>
<section layout:fragment="content"></section>
</html>
