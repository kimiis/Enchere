                <form th:name="${_csrf.parameterName}" th:value="${_csrf.token}" action="/searchByNameAndType"
                      method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                    <div>
                        <label for="site-search">Rechercher un article :</label>
                        <input type="search" id="site-search" name="nom"/>
                        <label for="idType">Catégorie l'article : </label><br>
                        <select name="idType" required>
                            <option value="" selected disabled hidden>-- Choisir la catégorie --</option>
                            <option th:each="type : ${types}" th:value="${type.getId()}"
                                    th:text="${type.getTexte()}"></option>

                        </select>
                        <button type="submit">Search</button>

                    </div>
                </form>


            </ul>
