<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <script src="/Js/logout.js" sec:authorize="isAuthenticated()"></script>
    <meta charset="UTF-8">
    <title>layoute</title>
    <link th:href="@{Css/menu.css}" rel="stylesheet"/>
</head>
<body>
<header>
    <section class=menuP>


        <nav>
            <a class="alogo" href="accueil"> <img src="images/accueilCategorie/logo.png" class="logo" alt="logo" ></a>
            <form class="search" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" action="/searchByNameAndType"
                  method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <div>

                    <input class="searchBar" type="search" id="site-search" name="nom" placeholder="Rechercher un article"/>

                    <select class="searchCategorie" name="idType" required>
                        <option value="" selected disabled hidden>-- Choisir la catégorie --</option>
                        <option th:each="type : ${types}" th:value="${type.getId()}"
                                th:text="${type.getTexte()}"></option>

                    </select>
                    <button type="submit">Search</button>

                </div>
            </form>

            <ul class="menu">
                <div>
                    <li><a href="accueil">Accueil</a></li>
                </div>

                <div sec:authorize="!isAuthenticated()">
                    <li><a href="subscribe">S'inscrire</a></li>
                </div>

                <div sec:authorize="!isAuthenticated()">
                    <li><a href="login">Se connecter</a></li>
                </div>

                <div sec:authorize="isAuthenticated()">
                    <li><a href="deconnexion">Deconnexion</a></li>
                </div>

                <div sec:authorize="isAuthenticated()">
                    <li><a href="profil">Profil</a></li>
                </div>

                <div sec:authorize="isAuthenticated()">
                    <li><a href="vendre_article">Vendre</a></li>
                </div>

                <div sec:authorize="isAuthenticated()">
                    <li><a href="mesEncheres">Mes enchères</a></li>
                </div>


            </ul>
        </nav>
    </section>
</header>
</body>
<section layout:fragment="content"></section>
</html>
