<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}"
      th:with="connecte=${connecte}">

<head>
    <script src="vendre_article.js"></script>
    <meta charset="UTF-8">
    <title>Vendre</title>
</head>
<body>
<section layout:fragment="content">
    <form>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <legend>Formulaire de vente</legend>
        <br>

        <div>
            <label for="name" class="form__label">Nom de l'article : </label><br>
            <input id="nameArticle" type="text" class="form__field" placeholder="Doit faire au moins 3 caractères" onchange="verifierNom()" required/>
        </div>
        <div>
            <label for="description" class="form__label">Description de l'article : </label><br>
            <input id="description" type="textarea" class="form__field" placeholder="Doit faire au moins 100 caractères"
                  onchange="verifierDescription()" required/>
        </div>


        <label for="categorie">Catégorie l'article : </label><br>
        <select name="categorie" required>
            <option value="" selected disabled hidden>-- Choisir la catégorie --</option>

        </select>
        <div>
            <label for="prix" class="form__label">Prix de départ : </label><br>
            <input id="prix" type="number" class="form__field" placeholder="min 1 points" onchange="verifierPrix()"
                   required/>
        </div>
        <div>
            <label for="heureD" class="form__label" >Début de l'enchère : </label><br>
            <input type="datetime-local" id="heureD" class="form__field" onchange="verifierDate()" required/>
        </div>
        <div>
            <label for="heureF" class="form__label">Fin de l'enchère : </label><br>
            <input type="datetime-local" id="heureF" class="form__field" onchange="verifierDate()" required/>
        </div>
        <div>
            <label for="retrait" class="form__label">Modalité de retrait : </label><br>
            <select name="retrait" required>
                <option value="" selected disabled hidden>-- Choisir le moyen de retrait --</option>
                <option th:each="retrait : ${retraits}" th:value="${retrait.getNom()}"
                        th:text="${retrait.getTexte()}"></option>

            </select>
        </div>

        <input id= "sub" class="form-submit-button" type="submit" value="Valider">
    </form>
</section>

</body>
</html>
