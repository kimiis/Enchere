<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}"
      th:with="connecte=${connecte}, types=${types}">
<head>
    <meta charset="UTF-8">
    <title>Mes enchères</title>
    <link href="/Css/mesEncheres.css" rel="stylesheet">
    <script src="/Js/mesEncheres.js"></script>

</head>
<body>
<main>
    <section layout:fragment="content">
<!--        Debut CodePen -->
        <div class="wrapper">
            <div class="tabs_wrap">
                <ul>
                    <li data-tabs="mesEncheres">Mes encheres</li>
                    <li data-tabs="jeParticipe" class="active">Je Participe</li>
                </ul>
            </div>
            <div class="container">
                <div class="enchereJeParticipe nowrap">
                    <div class="gridJeParticipe">
                        <div class="acheteur gridItem">
                            <h1 class="titleGrid">Je participe</h1>
                            <div th:each="enchere,iter: ${enCoursParticipe}" th:style="${'grid-column: '+ ((iter.index % 3) + 1) +';grid-row: ' + ((iter.index /3) + 2) }" class="card" style="width: 18rem;">
                                <img class="card-img-top" th:src="${'/images/articles/'+ enchere.getTypeNom() + '/' + ((iter.index % 3) + 1) + '.jpg' }" alt="Card image cap">
                                <div class="card-body">
                                    <h5 class="card-title" th:text="${enchere.getObjetNom()}"></h5>
                                    <p class="card-text" th:text="${'Mon enchere : ' + enchere.getPrix()}"></p>
                                    <div class="buttonWrapper">
                                        <a th:href="${'/detailObjet?idObjet=' + enchere.getIdObjet()}" class="btn btn-primary buttonCard">Details</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="gagne gridItem">
                            <h1 class="titleGrid">Je suis gagnant</h1>
                            <div th:each="enchere,iter: ${win}" th:style="${'grid-column: '+ ((iter.index % 3) + 1) +';grid-row: ' + ((iter.index /3) + 2) }" class="card" style="width: 18rem;">
                                <img class="card-img-top" th:src="${'/images/articles/'+ enchere.getTypeNom() + '/' + ((iter.index % 3) + 1) + '.jpg' }" alt="Card image cap">
                                <div class="card-body">
                                    <h5 class="card-title" th:text="${enchere.getObjetNom()}"></h5>
                                    <p class="card-text" th:text="${'Mon enchere : ' + enchere.getPrix()}"></p>
                                    <div class="buttonWrapper">
                                        <a th:href="${'/detailObjet?idObjet=' + enchere.getIdObjet()}" class="btn btn-primary buttonCard">Details</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="mesEncheres nowrap notDisplayed">
                    <div class="gridMesEncheres">
                        <div class="aVenir gridItem">
                            <h1 class="titleGrid"> A venir</h1>
                            <div th:each="objet,iter: ${enCours}" th:style="${'grid-column: '+ ((iter.index % 3) + 1) +';grid-row: ' + ((iter.index /3) + 2) }" class="card" style="width: 18rem;">
                                <img class="card-img-top" th:src="${'/images/articles/'+ objet.getType().getNom() + '/' + ((iter.index % 3) + 1) + '.jpg' }" alt="Card image cap">
                                <div class="card-body">
                                    <h5 class="card-title" th:text="${objet.getNom()}"></h5>
                                    <p class="card-text" th:text="${'Prix départ : ' + objet.getPrix()}"></p>
                                    <p class="card-text" th:text="${' Description: ' + objet.getDescription()}"></p>
                                    <div class="buttonWrapper">
                                        <a th:href="${'/detailObjet?idObjet=' + objet.getId()}" class="btn btn-primary buttonCard">Details</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="passee gridItem">
                            <h1 class="titleGrid">Passés</h1>
                            <div th:each="objet,iter: ${termine}" th:style="${'grid-column: '+ ((iter.index % 3) + 1) +';grid-row: ' + ((iter.index /3) + 2) }" class="card" style="width: 18rem;">
                                <img class="card-img-top" th:src="${'/images/articles/'+ objet.getType().getNom() + '/' + ((iter.index % 3) + 1) + '.jpg' }" alt="Card image cap">
                                <div class="card-body">
                                    <h5 class="card-title" th:text="${objet.getNom()}"></h5>
                                    <p class="card-text" th:text="${'Prix départ : ' + objet.getPrix()}"></p>
                                    <p class="card-text" th:text="${' Description: ' + objet.getDescription()}"></p>
                                    <div class="buttonWrapper">
                                        <a th:href="${'/detailObjet?idObjet=' + objet.getId()}" class="btn btn-primary buttonCard">Details</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="futures gridItem">
                            <h1 class="titleGrid">En cours</h1>
                            <div th:each="objet,iter: ${futur}" th:style="${'grid-column: '+ ((iter.index % 3) + 1) +';grid-row: ' + ((iter.index /3) + 2) }" class="card" style="width: 18rem;">
                                <img class="card-img-top" th:src="${'/images/articles/'+ objet.getType().getNom() + '/' + ((iter.index % 3) + 1) + '.jpg' }" alt="Card image cap">
                                <div class="card-body">
                                    <h5 class="card-title" th:text="${objet.getNom()}"></h5>
                                    <p class="card-text" th:text="${'Prix départ : ' + objet.getPrix()}"></p>
                                    <p class="card-text" th:text="${' Description: ' + objet.getDescription()}"></p>
                                    <div class="buttonWrapper">
                                        <a th:href="${'/detailObjet?idObjet=' + objet.getId()}" class="btn btn-primary buttonCard">Details</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>
</main>

</body>
</html>
